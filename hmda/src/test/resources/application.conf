akka {
  stdout-loglevel = OFF
  loglevel = OFF

  actor {
    provider = "local"
  }

  persistence {
    journal.plugin = "cassandra-journal"
    snapshot-store.plugin = "cassandra-snapshot-store"
  }

  test.single-expect-default = 20s

}

cassandra-journal {
  connect-retries = 10
  connect-retry-delay = 20s
}
