include "persistence.conf"

akka {
  stdout-loglevel = OFF
  loglevel = DEBUG

  actor {
    provider = "cluster"
    allow-java-serialization = on
  }

  remote {
    netty.tcp {
      hostname = "localhost"
      port = 0

      bind-hostname = 0.0.0.0
      bind-port = 0
    }
  }

  test.single-expect-default = 20s

}

cassandra-journal {
  contact-points = ["localhost"]
}


cassandra-snapshot-store {
  contact-points = ["localhost"]
}
