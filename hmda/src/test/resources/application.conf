akka {
  stdout-loglevel = OFF
  loglevel = OFF

  actor {
    provider = "local"
  }

  persistence {
    journal.plugin = "cassandra-journal"
    snapshot-store.plugin = "cassandra-snapshot-store"
  }

  test.single-expect-default = 20s

}

cassandra-journal {
  contact-points.0="localhost:9042"
  circuit-breaker.call-timeout = 30s
}