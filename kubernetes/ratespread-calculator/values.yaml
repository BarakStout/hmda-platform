# Default values for check-digit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/ratespread-calculator
  tag: v2.7.2
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9100
  targetPort: 9100
  name: http-ratespread-calc

fullname: "ratespread-calculator"

ambassador:
  name: ambassador-ratespread-calculator
  port: 80
  service:
    type: NodePort

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ContainerPort: 9091
  hosts:
    - check-digit.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: "3200Mi"
    cpu: "2"
  requests:
    memory: "3200Mi"
    cpu: "1"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

apors:
  fixed:
    rate:
      fileName: "YieldTableFixed.txt"
  variable:
    rate:
      fileName: "YieldTableAdjustable.txt"
  schedule: "\"0/10 * * * * ?\""