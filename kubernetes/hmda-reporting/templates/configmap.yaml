---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-reporting-config"
data:
  postgres.ssl: "{{ .Values.postgresql.ssl }}"
  postgres.user:  "{{ .Values.postgresql.postgresUser }}"
  postgres.database: "{{ .Values.postgresql.postgresDatabase }}"
  aws-environment: "{{ .Values.aws.environment }}"
  s3-private-bucket: "{{ .Values.aws.s3privatebucket }}"
  s3-public-bucket: "{{ .Values.aws.s3publicbucket }}"
  aws-region: "{{ .Values.aws.region }}"
