# Default values for hmda-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/hmda-dashboard
  tag: v1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9093
  targetPort: 9093
  name: hmda-dashboard

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ContainerPort: 9093
  hosts:
    - hmda-dashboard.local
  tls: []
resources:
  limits:
    memory: "4200Mi"
    cpu: "2"
  requests:
    memory: "4200Mi"
    cpu: "1"

nodeSelector: {}

tolerations: []
