# Default values for hmda-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/hmda-dashboard
  tag: v1.0.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  account:
    name: hmda-dashboard-service-account-default
  name: hmda-dashboard
  port: 9999

dashboard:
  name: dashboard
  protocol: TCP
  port: 6666

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - hmda-dashboard.local
  tls: []

resources:
  limits:
    memory: "1024Mi"
    cpu: "1"
  requests:
    memory: "1024Mi"
    cpu: "1"

nodeSelector: {}

tolerations: []
