kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.service.name }}
spec:
  selector:
    app: hmda-dashboard
  type: NodePort
  ports:
  - name: {{ .Values.dashboard.name }}
    protocol: {{ .Values.dashboard.protocol }}
    port: {{ .Values.dashboard.port }}
    targetPort: {{ .Values.dashboard.port }}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador-hmda-dashboard
  name: ambassador-hmda-dashboard
  annotations:
    getambassador.io/config: |
      apiVersion: ambassador/v1
      kind: Mapping
      name: hmda_dashboard_mapping
      ambassador_id: ambassador-default-1
      prefix: /v2/dashboard/
      service: {{ .Values.service.name }}:{{ .Values.dashboard.port }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.dashboard.port }}
