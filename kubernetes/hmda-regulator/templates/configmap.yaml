---
apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-configmap
data:
  aws-environment: "{{ .Values.aws.environment }}"
  s3-private-bucket: "{{ .Values.aws.s3-private-bucket }}"
  s3-public-bucket: "{{ .Values.aws.s3-private-bucket }}"
  aws-region: "{{ .Values.aws.region }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bank-filter-configmap
data:
  bank-filter-list: "{{ .Values.filter.bankfilterlist }}"
