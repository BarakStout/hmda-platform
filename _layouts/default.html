{% include head.html %}

<body style="margin: 0;">
  <a class="usa-skipnav" name="top" href="#main-content">Skip to main content</a>
  <div style="display: flex; height: 100vh;">
    <div style="flex: 0 0 40%; background-color: #fafafa;">
      <div style="margin: 1.5em 30px 0 65%;">
        {% include sidenav.html %}
      </div>
    </div>

    <main class={{ page.class }} id="main-content" style="flex: 0 0 60%; max-width: 60%; padding: 0 20% 0 30px;">
      <!-- Gov banner BEGIN -->
      <div id="top" class="usa-banner" style="background-color: white; padding-top: 20px;">
        <header class="usa-banner-header">
          <div class="usa-grid usa-banner-inner">
            <img src="{{ "/img/favicons/favicon-57.png" | relative_url }}" alt="U.S. flag">
            <p>An official website of the United States government</p>
          </div>
        </header>
      </div>
      <!-- Gov banner END -->

      {{ content }}

      {% include footer.html %}

    </main>
  </div>
</body>
</html>
