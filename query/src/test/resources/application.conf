akka {
  stdout-loglevel = "OFF"
  loglevel = "OFF"
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
  persistence.journal.plugin = "inmemory-journal"
  persistence.query.journal.id =  "inmemory-read-journal"
  persistence.snapshot-store.plugin = "inmemory-snapshot-store"
}

h2mem = {
  url = "jdbc:h2:mem:hmda"
  driver = org.h2.Driver
  connectionPool = disabled // disabled for in memory database
  keepAliveConnection = true // set to false when using connection pool
}